<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Sigmar+One" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="./js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

</head>

<body>
    <!-- Help Icon, which gives instructions on how to play, using an external CSS Library-->
    <!-- not coded in yet-->
    <h1 id="title">Hangman<i style="font-size:40px" class="fa" id="helpIcon">&#xf059;</i></h1>

    <!-- Category  -->
    <h3>Category: &nbsp; <span id="selectedcategory"></span></h3>

    <!-- Hangman Canvas -->
    <div id="hangmanwrapper">
        <canvas id="hangman" width="180" height="250"></canvas>
    </div>

    <!-- Underlined Letter Choices-->
    <section id="wordwrap">

    </section>

    <!-- Messages - Default(as seen below), Win or Lose -->
    <p id="status">Use the alphabet below to guess the word in the listed category! </p>
    <!-- Alpahbet -->
    <ul>
        <li id="a">a</li>
        <li id="b">b</li>
        <li id="c">c</li>
        <li id="d">d</li>
        <li id="e">e</li>
        <li id="f">f</li>
        <li id="g">g</li>
        <li id="h">h</li>
        <li id="i">i</li>
        <li id="j">j</li>
        <li id="k">k</li>
        <li id="l">l</li>
        <li id="m">m</li>
        <li id="n">n</li>
        <li id="o">o</li>
        <li id="p">p</li>
        <li id="q">q</li>
        <li id="r">r</li>
        <li id="s">s</li>
        <li id="t">t</li>
        <li id="u">u</li>
        <li id="v">v</li>
        <li id="w">w</li>
        <li id="x">x</li>
        <li id="y">y</li>
        <li id="z">z</li>
    </ul>

    <!-- Reset, Sound & Hint Button -->
    <section id="controls">
        <button id="reset">Try again</button>
        <button id="hint">Hint</button>

        <!-- Sound -->
        <!-- not coded in yet-->
        <audio id="sounds">
           <source src=""
       </audio>
        <a id="sound">Sound </a></section>

    <!-- Scoreboard -->
    <div id="scoreboard">
        <div>Won: <span id="numOfWins">0</span></div>
        <div>Lost: <span id="numOfLoses">0</span></div>
        <p id="livesleft">You have 9 lives left</p>
    </div>

</body>

</html>
